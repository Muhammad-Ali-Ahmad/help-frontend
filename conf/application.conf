include "common.conf"

application.global=config.ApplicationGlobal

appName="help-frontend"
application.router=prod.Routes

auditing {
  enabled=true
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

#dev only
contact-frontend.host = "http://localhost:9250"

assets {
  version = "2.81.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}
